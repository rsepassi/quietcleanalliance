<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Quiet Clean</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- css
      For styles, we generally opt to keep the styles close to the elements
      that use them with <style> tags, or for simple things, style= attributes.
      Shared styles can go into the <style> tag here in the <head> element.
      If that grows very large, we can move them into a style.css.
    -->
    <!-- normalize makes different browsers render things more consistently -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- simple-grid lets us have an easy multi-column layout -->
    <link rel="stylesheet" href="/simple-grid.css" />

    <style>
      body {
        /* keep the page narrow
           note that if this changes, also change the number in the navbar
           javascript code in _footer.html
         */
        max-width: 800px;
        /* center the content in the page */
        margin: 0 auto;
        /* put a little bit of space on the sides */
        box-sizing: border-box;
        padding: 0 15px;
      }
    </style>
  </head>
  <body>

    <!-- title and logo -->
    <a href="/" style="all: unset;">
      <img src="/icon/android-chrome-192x192.png"
           alt="quiet clean tree"
           width="50" height="50"
           style="float: left"
      />
      <h1 style="padding-left: 60px; padding-top: 10px; font-size: 32px;">
        Quiet Clean Alliance
      </h1>
    </a>

    <!-- menu -->
    <style>
      /* our menu, in a "nav" element */
      nav {
        display: table;
        /* a little smaller text */
        font-size: 90%;
        /* make it take up the whole width */
        width: 100%;
        /* a little taller than the text */
        height: 2em;
        /* make it green */
        background-color: #9EBD6E;
      }

      nav ul {
        /* make it all nice and centered */
        display: table-cell;
        vertical-align: middle;
        list-style-type: none;
        text-align: center;
        padding-inline-start: 0px;
      }

      nav ul li {
        /* make the menu items go next to each other */
        display: inline-block;
      }

      nav ul li a {
        /* remove the underline from the links */
        text-decoration: none;
        color: white;
        /* give some space around them */
        padding: 1em 1em;
        display: inline-block;
        width: 70%;
      }

      nav ul li a:hover {
        /* lilac on hover */
        background-color: #D9D0DE;
      }

      /* to enable our sticky navbar. note that there is some associated
         javascript in _footer.html */
      .sticky {
        position: fixed;
        top: 0;
        z-index:99;
      }
      .sticky + .content {
        padding-top: 50px;
      }
    </style>
    <nav id="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/resources.html">Resources</a></li>
        <li><a href="/news.html">News</a></li>
        <li><a href="/allies.html">Allies</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="content">

    <!-- newsletter button -->
    <style>
      #newsletter {
        margin-top: 1em;
        margin-bottom: 1em;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      #newsletter-btn {
        background-color: #ffffff;
        color: grey;
        padding: 1em 1em;
        border: 2px solid #c2cad0;
        border-radius: 5px;
        cursor: pointer;
        font-size: 70%;
        transition: background-color 0.3s ease;
      }

      #newsletter-btn:hover {
        background-color: #59D2FE;

      }
    </style>
    <div id="newsletter">
      <a href="/newsletter.html">
        <button id="newsletter-btn">
          Subscribe to our newsletter
        </button>
      </a>
    </div>
