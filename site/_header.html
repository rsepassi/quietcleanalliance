<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Quiet Clean</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
    <link rel="mask-icon" href="/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- css
      For styles, we generally opt to keep the styles close to the elements
      that use them with <style> tags, or for simple things, style= attributes.
      Shared styles can go into the <style> tag here in the <head> element.
      If that grows very large, we can move them into a style.css.
    -->
    <!-- normalize makes different browsers render things more consistently -->
    <link rel="stylesheet" href="/normalize.min.css" />
    <!-- simple-grid lets us have an easy multi-column layout -->
    <link rel="stylesheet" href="/simple-grid.css" />

    <style>
      body {
        /* keep the page narrow
           note that if this changes, also change the number in the navbar
           javascript code in _footer.html
         */
        max-width: 800px;
        /* center the content in the page */
        margin: 0 auto;
        /* put a little bit of space on the sides */
        box-sizing: border-box;
        padding: 0 15px;
      }
    </style>
  </head>
  <body>

    <!-- logo -->
    <div style="margin: 15px auto">
    <a href="/" style="all: unset;">
      <img src="/assets/new_logo_qca.jpg"
           alt="quiet clean logo"
           height="50"
      />
    </a>
    </div>

    <!-- menu -->
    <style>
      /* our menu, in a "nav" element */
      nav {
        display: table;
        /* a little smaller text */
        font-size: 90%;
        /* make it take up the whole width */
        width: 100%;
        /* a little taller than the text */
        height: 2em;
        /* make it green */
        background-color: #9EBD6E;
      }

      nav ul {
        /* make it all nice and centered */
        display: table-cell;
        vertical-align: middle;
        list-style-type: none;
        text-align: center;
        padding-inline-start: 0px;
      }

      nav ul li {
        /* make the menu items go next to each other */
        display: inline-block;
      }

      nav ul li a {
        /* remove the underline from the links */
        text-decoration: none;
        color: white;
        /* give some space around them */
        padding: 1em 1em;
        display: inline-block;
        width: 90%;
      }

      nav ul li a:hover {
        /* lilac on hover */
        background-color: #D9D0DE;
      }

      /* to enable our sticky navbar. note that there is some associated
         javascript in _footer.html */
      .sticky {
        position: fixed;
        top: 0;
        z-index:99;
      }
      .sticky + .content {
        padding-top: 50px;
      }
    </style>
    <nav id="navbar">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/who-we-are.html">Who we are</a></li>
        <li><a href="/resources.html">Resources</a></li>
        <li><a href="/news.html">News</a></li>
        <li><a href="/supporters.html">Supporters</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="/newsletter.html">Newsletter</a></li>
      </ul>
    </nav>

    <!-- banner -->

    <style>

    #qca-banner {
        background-color: #78aee0;
        /* make it take up the whole width */
        width: 100%;
    }

    #qca-banner p {
        color: white;
        padding: 5px 15px;
    }
    </style>
    <div id="qca-banner">
      <p>
      Quiet Clean Alliance: promoting healthy, quiet landscaping
      </p>
    </div>
    <div class="content">
